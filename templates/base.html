<html>

<head>
  <link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-light bg-primary navbar-expand-lg">
      <a class="navbar-brand text-white" href="/">Flask Notes</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          {% if "user_id" in session %}
          <li class="nav-item">
            <a class="text-white" href="/logout">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="text-white" href="/login">Login</a>/
          </li>
          <li class="nav-item">
            <a class="text-white" href="/register">Register</a>
          </li>
          {% endif %}
        </ul>
      </div>
  </nav>

  <div class="container" style="margin-top: 2em">
    {% for msg in get_flashed_messages() %}
    <div class="alert alert-danger">{{ msg }}</div>
    {% endfor %}

    {% block content %}
    {% endblock %}
  </div>


</body>

</html>
