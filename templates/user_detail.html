{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h1>{{ user.first_name }} {{ user.last_name }}</h1>
  <p>Username: {{ user.username }}</p>
  <p>Email: {{ user.email }}</p>
</div>

<!-- Notes goes here -->
<div class="container">
  <h3>Notes</h3>
    <ul>
      {% for note in users.notes %}
      <li>{{ note.title }}</li>
      {% endfor %}
    </ul>
</div>
{% endblock %}
